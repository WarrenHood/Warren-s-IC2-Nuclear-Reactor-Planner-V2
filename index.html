<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="css/minecraft-webfont.css" />
<link rel="stylesheet" href="style.css">
<script src="ic2reactorplannerV2.js" type="text/javascript"></script>
</head>

<body>
<center>
    <h1>Warren's IC2 Reactor Planner V2.0.0</h1>
</center>
<button id="cleargrid" style="position:absolute;top:0px;left:0px;margin:5px;">Clear Grid</button>
<div id="indicator" class="panel-cell" style="position:absolute;background-color:rgba(0,0,0,0);border:0px;"></div> 
<div id="reactor-panel" class="panel">
    
    <div class="panel-title">Nuclear Reactor </div>
    <div class="grid">
        <div class="panel-row">
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
        </div>
        <div class="panel-row">
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
        </div>
        <div class="panel-row">
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
        </div>
        <div class="panel-row">
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
        </div>
        <div class="panel-row">
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
        </div>
        <div class="panel-row">
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
            <div class="panel-cell"></div>
        </div>
        
    </div>
    
    Heat: <div id="heat-indicator" style="float:right;">0 HU (0%)</div><br/>
    Power Generation: <div id="power-indicator" style="float:right;">0 EU/t</div><br/>
    Total Generation: <div id="power-total-indicator" style="float:right;">0 EU</div><br/>
    Time Elapsed: <div id="time-indicator" style="float:right;">0 Seconds</div>
</div>

<div class="panel toolpanel" style="border:0px;">
    <div class="panel" style="float:top;display:block;">
        <div class="panel-title">Fuels</div>
        <div id="fuels-grid" class="grid">
            <div class="panel-row">
                <div class="panel-cell fuel-uranium-single"></div>
                <div class="panel-cell fuel-uranium-dual"></div>
                <div class="panel-cell fuel-uranium-quad"></div>
            </div>
            <div class="panel-row">
                <div class="panel-cell fuel-mox-single"></div>
                <div class="panel-cell fuel-mox-dual"></div>
                <div class="panel-cell fuel-mox-quad"></div>
            </div>
        </div>
    </div>

    <div class="panel" style="float:top;display:block;">
        <div class="panel-title">Vents</div>
        <div id="vents-grid" class="grid">
            <div class="panel-row">
                <div class="panel-cell heat-vent"></div>
                <div class="panel-cell heat-vent-reactor"></div>
                <div class="panel-cell heat-vent-advanced"></div>
            </div>
            <center>
            <div class="panel-row">
             <div class="panel-cell heat-vent-component"></div>
             <div class="panel-cell heat-vent-overclocked"></div>
            </div>
            </center>
        </div>
    </div>
    
    <div class="panel" style="float:top;display:block;">
        <div class="panel-title">Heat<br/> Exchang-<br/>ers</div>
        <div id="heat-exchangers-grid" class="grid">
            <div class="panel-row">
                <div class="panel-cell heat-exchanger"></div>
                <div class="panel-cell heat-exchanger-advanced"></div>
                <div class="panel-cell heat-exchanger-reactor"></div>
            </div>
            <center>
            <div class="panel-row">
             <div class="panel-cell heat-exchanger-component"></div>
            </div>
            </center>
        </div>
    </div>
</div>

<div class="panel toolpanel" style="border:0px;">
    <div class="panel" style="float:top;display:block;">
        <div class="panel-title">Coolant<br>Cells</div>
        <div id="coolant-cells-grid" class="grid">
            <center>
            <div class="panel-row">
                <div class="panel-cell coolant-cell-10k"></div>
                <div class="panel-cell coolant-cell-30k"></div>
                 <div class="panel-cell coolant-cell-60k"></div>
            </div>
            </center>
        </div>
    </div>
    
    <div class="panel" style="float:top;display:block;">
        <div class="panel-title">Condensat-<br/>ors</div>
        <div id="condensators-grid" class="grid">
        <center>
            <div class="panel-row">
                <div class="panel-cell condensator-rsh"></div>
                <div class="panel-cell condensator-lzh"></div>
            </div>
            </center>
        </div>
    </div>
    
    <div class="panel" style="float:top;display:block;">
        <div class="panel-title">Reflectors</div>
        <div id="condensators-grid" class="grid">
        <center>
            <div class="panel-row">
                <div class="panel-cell reflector"></div>
                <div class="panel-cell reflector-thick"></div>
                <div class="panel-cell reflector-iridium"></div>
            </div>
            </center>
        </div>
    </div>
</div>

<div class="panel" id="info" style="float:top-right;display:inline-block; min-height:200px; max-height:300px;max-width:250px;visibility:hidden;">
    <div class="panel-title" id="info-panel-title">Information</div>
    <div class="info-panel" id="info-panel" style="overflow:auto;min-height:200px; max-height:250px;max-width:250px;"> </div>

</div>

<div class="panel" id="simulation-panel" style="float:bottom-left; display:block;width:100%;">
    <center>
        <div class="panel-title">Simulation</div>
        <button id="step1">Step 1 Tick</button>
        <button id="normalsim">Normal Simulation</button>
        <button id="fastsim">Fast Simulation</button>
        <button id="stopsim">Stop Simulation</button>
        <button id="resetsim">Reset Simulation</button>
        Initial Heat <input type="number" size=5 id="initial-heat" value="0" min="0" max="10000" step="1"/>HU
    </center>
</div>

<div class="panel" style="float:bottom-left; display:block;width:100%;">
    <div class="panel-title"> Reactor Code (WRCode)</div>
    <center><input id="wrcode" size=54/ value="000000000000000000000000000000000000000000000000000000"/></center>

</div>

</body>
</html>
